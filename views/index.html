<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JackpotURSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-urss">
  <div class="container text-center mt-5">
    <img src="/urss.png" alt="URSS Logo" class="mb-4" style="height: 120px;">
    <h1 class="display-3 urss-title mb-3">JACKPOT URSS</h1>
    <p class="lead urss-tagline mb-4">
      Pour 1€, le rêve soviétique du gamer devient réalité.<br>
      10 clés Steam, dont GTA 6, pour tous les camarades!
    </p>
    <button id="jackpot-btn" class="btn btn-danger btn-lg urss-btn">
      Tenter ma chance camarade !
    </button>
    <div id="result" class="mt-5"></div>
  </div>
  <script>
    // JS pour récupérer les clés
    document.getElementById('jackpot-btn').onclick = async () => {
      const res = await fetch('/jackpot');
      const data = await res.json();
      document.getElementById('result').innerHTML = `
        <h2>Voici tes clés camarade :</h2>
        <ul class="list-group">
          ${data.keys.map(key => `<li class="list-group-item urss-key">${key}</li>`).join('')}
        </ul>
      `;
    };
  </script>
</body>
</html>
