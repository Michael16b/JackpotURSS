<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jackpot URSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Voici tes jeux camarade :</h2>
    <div id="jeux-list" class="row"></div>
    <a href="/" class="btn btn-danger mt-4">Revenir à l'accueil</a>
  </div>
  <script>
    // Au chargement, récupère les jeux en AJAX
    fetch('/api/jackpot')
      .then(res => res.json())
      .then(data => {
        const jeuxDiv = document.getElementById('jeux-list');
        jeuxDiv.innerHTML = data.jeux.map(j => `
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <img src="${j.image}" class="card-img-top" alt="${j.nom}">
              <div class="card-body">
                <h5 class="card-title">${j.nom}</h5>
                <p class="card-text"><strong>Clé Steam :</strong> ${j.key || "Non disponible"}</p>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('jeux-list').innerHTML = "<div class='alert alert-danger'>Erreur serveur.</div>";
      });
  </script>
</body>
</html>
